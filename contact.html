<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=600, initial-scale=1">
    <link rel="stylesheet" href="css/hamburgers.css">
    <link rel="stylesheet" href="fonts/font-larisome-master/css/font-larisome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/style-max-width-1450.css">
    <link rel="stylesheet" href="css/style-max-width-1200.css">
    <link rel="stylesheet" href="css/style-max-width-900.css">
</head>
<body class="bg-light-grey">


<div class="contact-popup bg-white">

    <img class="close-btn" src="image/close-btn.png">

    <div class="contact-popup-left">
        <div class="contact-popup-left-title fs-18 nino-mtavruli-bold fc-blue">კონტაქტი</div>
        <form class="sign-up-form">
            <input class="contact-me fs-14 nino-mtavruli-bold fc-bluish-grey" id="username" name="username" type="text" placeholder="თქვენი სახელი" required>
            <input class="contact-me fs-14 nino-mtavruli-bold fc-bluish-grey" id="mail" name="mail" type="email" placeholder="მეილი" required>
            <input class="contact-me fs-14 nino-mtavruli-bold fc-bluish-grey" id="name-surname" name="name-surname"  type="text" placeholder="თემის სათაური" required>
            <textarea class="contact-me-text fs-14 nino-mtavruli-bold fc-bluish-grey" id="text-me" name="text-me" placeholder="შეტყობინების ტექსტი" required></textarea>

            <div class="accept-terms">
                <input id="accept-terms" name="terms" type="checkbox">
                <label class="fs-12 nino-mtavruli-bold fc-bluish-grey"  for="accept-terms">შეტყობინების ასლის საკუთარ ელ.ფოსტაზე გაგზავნა</label>
            </div>

            <button class="send-mail bg-blue fs-16 nino-mtavruli-bold fc-white" name="submit" id="sign-up" type="submit">გაგზავნა</button>

        </form>
    </div>

    <div class="contact-popup-right">
        <div class="contact-popup-right-title fs-18 nino-mtavruli-bold fc-blue">საკონტაქტო ინფორმაცია</div>

        <div class="contact-popup-address">
            <div class="contact-popup-address-title fs-16 nino-mtavruli-bold fc-blue">მისამართი</div>
            <div class="contact-popup-address-value dejavu-sans fs-14 fc-bluish-grey">თბილისი - დადიანის ქ. N 34</div>
        </div>

        <div class="contact-popup-phone">
            <div class="contact-popup-phone-title fs-16 nino-mtavruli-bold fc-blue">ტელეფონი</div>
            <div class="contact-popup-phone-telephone dejavu-sans fs-14 fc-bluish-grey">032 2 40 40 40</div>
            <div class="contact-popup-phone-mobile dejavu-sans fs-14 fc-bluish-grey">577 77 77 77</div>
        </div>

        <div class="contact-popup-left-socials">
            <img src="image/fb.png">
            <img src="image/twitter.png">
        </div>


        <div class="contact-popup-right-map fc-white fs-18 nino-mtavruli-bold " style="background-image: url('image/contact-map.jpg');">
            <div class="rotate">რუკაზე ნახვა</div>
        </div>
    </div>



</div>







<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script type="text/javascript" src="js/jcarousel.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
